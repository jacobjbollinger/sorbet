<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" type="text/css" href="/static/core/css/lib/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/core/css/lib/bootstrap-responsive.min.css">
    </head>

    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>

                    <a href="{% url core:home %}" class="brand">Sorbet</a>

                    <div class="nav-collapse">
                        <ul class="nav pull-right">
                            <li><a href="{% url core:register %}">Register</a></li>
                            <li><a href="{% url core:login %}">Login</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        {% block yield %}{% endblock %}

        <div id="footer" class="container">
            <div class="row">
                <div class="span12">
                    <p>&copy; {% now "Y" %} Isaac Bythewood.</p>
                    <p>You can find all of this code on <a href="https://github.com/overshard/sorbet/">GitHub</a>.</p>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/static/core/js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="/static/core/js/lib/bootstrap.min.js"></script>
    </body>
</html>
